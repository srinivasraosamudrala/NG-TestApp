<html ng-app="app">

<head>
   <title>Green Ninja Test</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="app.css">
</head>

<body ng-controller="registrationController">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
   </script>
   <script src="./script/app.module.js"></script>

   <center>
      <div class="card app-container">
         <h1>User Registration</h1>

         <div>
            <div class="float-container">
               <div class="float-child">
                  <div class="text-custom">Name: <input ng-model="username" type="text" placeholder="Enter your name" required></div>
               </div>

               <div class="float-child">
                  <button type="submit" class="btn btn-primary" ng-click="Registration()">Register</button>
               </div>
            </div>
         </div>

      </div>
      <p>{{error}}</p>
      <div>
         <span class="count">{{count}}</span>
         <span> Users Registered in this Session</span>
      </div>
   </center>
</body>

</html>
